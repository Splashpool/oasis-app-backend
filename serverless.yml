service: oasis-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: java8
  region: eu-west-2
  profile: serverless
  environment:
    DB_HOST: ${file(./config.dev.json):DB_HOST}
    DB_NAME: ${file(./config.dev.json):DB_NAME}
    DB_USER: ${file(./config.dev.json):DB_USER}
    DB_PASSWORD: ${file(./config.dev.json):DB_PASSWORD}

package:
  artifact: target/hello-dev.jar

functions:
  locations:
    handler: com.splashpool.Handler
    events:
      - http:
          path: locations
          method: get
          cors: true
      - http:
          path: locations
          method: post
          cors: true
      - http:
          path: locations
          method: put
          cors: true
      - http:
          path: locations
          method: delete
          cors: true
  users:
    handler: com.splashpool.UserHandler
    events:
      - http:
          path: users
          method: get
          cors: true
      - http:
          path: users
          method: post
          cors: true
      - http:
          path: users
          method: delete
          cors: true
  savedLocations:
    handler: com.splashpool.SavedLocationHandler
    events:
      - http:
          path: savedLocations
          method: get
          cors: true
      - http:
          path: savedLocations
          method: post
          cors: true